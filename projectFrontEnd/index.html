<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <!-- Cabeçalho -->
    <header class="display-5 pt-3 pb-3 mb-3 text-center bg-light">
        Cadastro de Produtos
    </header>

    <main class="container">
        <!-- Formulário de Cadastro -->
        <section>
            <div class="display-6">
                Formulário de Cadastro:
            </div>

            <!-- Forms -->
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form onsubmit="save(); return false;" id="formProduct"> 
                        <div class="row mb-3 mt-3">
                            <label for="nameInput" class="col-sm-2 col-form-label">Nome</label>
                            <div class="col-sm-10">
                                <input type="name" class="form-control" id="nameInput" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="descInput" class="col-sm-2 col-form-label">Descrição</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="descInput" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="priceInput" class="col-sm-2 col-form-label">Preço:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="priceInput" required>
                            </div>

                            <label for="selectCategory" class="col-sm-2 col-form-label">Categoia:</label>
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Default select example" id="selectCategory"
                                    required>
                                    <option value="" selected>Escolha:</option>
                                    <option value="1">Produção própria</option>
                                    <option value="2">Nacional</option>
                                    <option value="3">Importado</option>
                                </select>
                            </div>
                        </div>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Opções:</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkboxPromotion">
                                    <label class="form-check-label" for="checkboxPromotion">
                                        Promoção
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkboxNewProduct">
                                    <label class="form-check-label" for="checkboxNewProduct">
                                        Lançamento
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>


        </section>

        <hr>

        <!-- Produtos Cadastrados -->
        <section>
            <div class="display-6 mb-3">
                Produtos Cadastrados:
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1 mb-5">
                    <table class="table" id="productsTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col" class="d-none d-md-table-cell">Descrição</th>
                                <th scope="col">Preço</th>
                                <th scope="col">Categoria</th>
                                <th scope="col" class="d-none d-md-table-cell">Opções</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </section>


    </main>

    <footer class="bg-secondary text-center text-white fixed-bottom">
        @Sistemas P&D
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
